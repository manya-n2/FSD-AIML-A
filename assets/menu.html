<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe Menu</title>
  <style>
    body { font-family: Arial, sans-serif; }
    nav { margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <nav>
    <button onclick="fetchRecipes()">Show Recipes</button>
  </nav>
  <div id="table-container"></div>

  <script>
    async function fetchRecipes() {
      const response = await fetch('https://dummyjson.com/recipes');
      const data = await response.json();
      const recipes = data.recipes || data; // Adjust if API returns differently

      let html = '<table><tr><th>Serial No.</th><th>Name</th><th>Image</th><th>Rating</th><th>Price</th><th>Action</th></tr>';
      recipes.forEach((recipe, idx) => {
  // Generate price using 100 + Math.random() * 30 (rounded)
  const price = recipe.price || Math.round(100 + Math.random() * 30);
        html += `<tr>
          <td>${idx + 1}</td>
          <td>${recipe.name || ''}</td>
          <td><img src="${recipe.image || ''}" alt="${recipe.name || ''}" style="width:80px;height:60px;object-fit:cover;"></td>
          <td>${recipe.rating || ''}</td>
          <td>${price}</td>
          <td><button onclick="alert('Selected: ${recipe.name || ''}')">Select</button></td>
        </tr>`;
      });
      html += '</table>';

      document.getElementById('table-container').innerHTML = html;
    }
  </script>
</body>
</html>
